<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Ewa Majowska">
  <meta name="description"
    content="Get insights that help your business grow. Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <title>Stats preview card component</title>

<body>
  <main>
    <div class="bubble">
      <div class="img">
      </div>
      <div class="container">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer

        <div class="numbers">
          <div class="data">
            <h2>10k+</h2>
            <p>COMPANIES</p>
          </div>
          <div class="data">
            <h2>314</h2>
            <p>TEMPLATES</p>
          </div>
          <div class="data">
            <h2>12M+</h2>
            <p>QUERIES</p>
          </div>
        </div>
      </div>
    </div>
  </main>
